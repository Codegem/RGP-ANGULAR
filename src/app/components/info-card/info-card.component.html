<div class="card bg-none">
  <div class="card-image d-flex justify-content-center p-3">
    <img [src]="cardData.imageSrc" class="card-img-top" alt="some-img" />
  </div>
  <div class="card-body text-center">
    <p>{{ cardData.buyTitle }}</p>
    <p class="price">{{ cardData.buyPrice }}$</p>
    <p>{{ cardData.sellTitle }}</p>
    <p class="price">{{ cardData.sellPrice }}$</p>
  </div>
</div>
