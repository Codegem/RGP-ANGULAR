<div class="p-4">
  <h3 class="w-100 text-light text-center mb-5">
    BUY AND SELL <span class="text-warning">OSRS AND RS3</span> GOLD WITH
    CONFIDENCE
  </h3>
  <h3 class="w-100 text-light text-center">
    INSTANT DELIVERY AND <span class="text-danger">24/7</span> SUPPORT
  </h3>
</div>
<div
  class="d-flex flex-lg-row flex-sm-column flex-column justify-content-center align-items-center"
>
  <ng-container *ngFor="let data of cardData; first as isFirst">
    <app-info-card
      class="col-xxl-3 col-xs-4 col-lg-4 col-md-6 col-xs-12 col-10"
      [class]="isFirst ? ['me-lg-5','me-sm-0','mb-sm-5','mb-lg-0','mb-5'] : null"
      [cardData]="data"
      (click)="openTawkTo()"
    ></app-info-card>
  </ng-container>
</div>
