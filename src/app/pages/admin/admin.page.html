<div class="d-flex flex-wrap justify-content-center align-items-center">
  <div class="custom-card">
    <div
      class="col-sm-12 col-md-12 col-xxl-6 mb-4 me-4"
      *ngFor="let price of pricings | keyvalue"
    >
      <div class="form-group mt-2">
        <label
          for="staticEmail"
          class="w-100 text-light text-center fw-bold text-capitalize"
          >{{price.key}}</label
        >
        <div class="w-100 mt-2">
          <input
            type="number"
            class="form-control"
            [formControl]="getFormControl(price.key)"
          />
        </div>
      </div>
    </div>
    <button class="btn btn-dark w-100" (click)="submitPrices()">Submit</button>
  </div>
</div>
